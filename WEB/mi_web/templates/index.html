<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTC</title>  <!-- Título cambiado a "PTC" -->
    <style>
        table.data {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table.data th, table.data td {
            border: 1px solid black;
            padding: 8px;
            text-align: right;
        }
        table.data th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .custom-file-upload {
            background-color: #87CEEB;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
        }
        input[type="file"] {
            display: none;
        }
        h2 {
            color: #555;
            text-align: center;
            margin-top: 40px;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
        }
        .progress-bar-fill {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
        }
        .progress-text {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            color: black;
            font-weight: bold;
        }
        /* Estilo para el nuevo botón azul */
        .run-algorithm {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .run-algorithm:hover {
            background-color: #1C86EE;
        }
    </style>
    <script>
        function simulateProgress(id, percent) {
            const progressBar = document.getElementById(id);
            const fill = progressBar.querySelector('.progress-bar-fill');
            const text = progressBar.querySelector('.progress-text');
            let width = 0;
            const interval = setInterval(() => {
                if (width >= percent) {
                    clearInterval(interval);
                } else {
                    width++;
                    fill.style.width = width + '%';
                    text.textContent = width + '%';
                }
            }, 20);  // Simulación de progreso en tiempo real
        }

        function startProgressBars() {
            if ({{ mrna_loaded|tojson }} && {{ mirna_loaded|tojson }}) {
                simulateProgress('progress-mrna', 100);
                simulateProgress('progress-mirna', 100);
            }
        }

        window.onload = startProgressBars;
    </script>
</head>
<body>
    <h1>PTC</h1>

    <form method="post" enctype="multipart/form-data">
        <label for="file-upload-mrna" class="custom-file-upload">
            Choose mRNA File
        </label>
        <input id="file-upload-mrna" type="file" name="mrna_file">

        <label for="file-upload-mirna" class="custom-file-upload">
            Choose miRNA File
        </label>
        <input id="file-upload-mirna" type="file" name="mirna_file">
        
        <input type="submit" value="Upload Files">
    </form>

    <!-- Leyenda y barra de progreso para mRNA -->
    <h3>Loading mRNA</h3>
    <div class="progress-bar" id="progress-mrna">
        <div class="progress-bar-fill"></div>
        <div class="progress-text">0%</div>
    </div>

    <!-- Leyenda y barra de progreso para miRNA -->
    <h3>Loading miRNA</h3>
    <div class="progress-bar" id="progress-mirna">
        <div class="progress-bar-fill"></div>
        <div class="progress-text">0%</div>
    </div>

    <!-- Botón para correr el algoritmo -->
    <form action="/run-algorithm" method="GET">
        <button type="submit" class="run-algorithm">Run Algorithm</button>
    </form>

    {% if mrna_table and mirna_table %}
        <h2>mRNA CSV Content:</h2>
        {{ mrna_table|safe }}

        <h2>miRNA CSV Content:</h2>
        {{ mirna_table|safe }}
    {% endif %}
</body>
</html>
