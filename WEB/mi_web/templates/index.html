<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <style>
        table.data {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table.data th, table.data td {
            border: 1px solid black;
            padding: 8px;
            text-align: right;
        }
        table.data th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .custom-file-upload {
            background-color: #87CEEB;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
        }
        input[type="file"] {
            display: none;
        }
        h2 {
            color: #555;
            text-align: center;
            margin-top: 40px;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar-fill {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
        }
    </style>
    <script>
        function simulateProgress(id, percent) {
            const progressBar = document.getElementById(id);
            const fill = progressBar.querySelector('.progress-bar-fill');
            let width = 0;
            const interval = setInterval(() => {
                if (width >= percent) {
                    clearInterval(interval);
                } else {
                    width++;
                    fill.style.width = width + '%';
                }
            }, 20);  // Simulaci√≥n de progreso en tiempo real
        }

        function startProgressBars() {
            if ({{ mrna_loaded|tojson }} && {{ mirna_loaded|tojson }}) {
                simulateProgress('progress-mrna', 100);
                simulateProgress('progress-mirna', 100);
            }
        }

        window.onload = startProgressBars;
    </script>
</head>
<body>
    <h1>Upload your CSV files</h1>

    <form method="post" enctype="multipart/form-data">
        <label for="file-upload-mrna" class="custom-file-upload">
            Choose mRNA File
        </label>
        <input id="file-upload-mrna" type="file" name="mrna_file">

        <label for="file-upload-mirna" class="custom-file-upload">
            Choose miRNA File
        </label>
        <input id="file-upload-mirna" type="file" name="mirna_file">
        
        <input type="submit" value="Upload Files">
    </form>

    <!-- Barra de progreso para mRNA -->
    <div class="progress-bar" id="progress-mrna">
        <div class="progress-bar-fill"></div>
    </div>

    <!-- Barra de progreso para miRNA -->
    <div class="progress-bar" id="progress-mirna">
        <div class="progress-bar-fill"></div>
    </div>

    {% if mrna_table and mirna_table %}
        <h2>mRNA CSV Content:</h2>
        {{ mrna_table|safe }}

        <h2>miRNA CSV Content:</h2>
        {{ mirna_table|safe }}
    {% endif %}
</body>
</html>
